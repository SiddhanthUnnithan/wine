name: python-debug
on: [push]
jobs:
  train-model:
    runs-on: ubuntu-latest
    container: docker://python
    steps:
      - uses: actions/checkout@v2
      - name: Debug Python script
        env:
          REPO_TOKEN: $ {{ secrets.PERSONAL_ACCESS_TOKEN }}
          HOST_ACCESS_TOKEN: ${{ secrets.PYRD_HOST_ACCESS_TOKEN }}
          TUNNEL_ID: ${{ secrets.PYRD_TUNNEL_ID }}
        
        run: |
          apt update && apt upgrade

          apt install curl -y

          apt install wget -y

          apt install libicu-dev -y

          curl -sL https://aka.ms/BasisCliInstall | bash

          ls $HOME
            
          $HOME/bin/basis --version
        
          # access to shell script executables
          chmod +x ./basis_tunnel_host.sh
          chmod +x ./python_script_run.sh

          # create log files to write to
          touch ./basis-logfile.txt
          touch ./python-logfile.txt

          pip install -r requirements.txt

          $HOME/bin/basis host $TUNNEL_ID --access-token $HOST_ACCESS_TOKEN

          # python -m debugpy --listen 127.0.0.1:5678 --wait-for-client ./train.py

          # setsid ./basis_tunnel_host.sh > ./basis-logfile.txt 2>&1 < /dev/null &

          # setsid ./python_script_run.sh > ./python-logfile.txt 2>&1 < /dev/null &

          sleep infinity