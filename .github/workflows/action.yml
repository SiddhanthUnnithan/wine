name: python-debug
on: [push]
jobs:
  train-model:
    runs-on: ubuntu-latest
    container: docker://sidunnithan/python-remote-debugging:1.0
    steps:
      - uses: actions/checkout@v2
      - name: Debug Python script
        env:
          REPO_TOKEN: $ {{ secrets.PERSONAL_ACCESS_TOKEN }}
          HOST_ACCESS_TOKEN: ${{ secrets.PYRD_HOST_ACCESS_TOKEN }}
          TUNNEL_ID: ${{ secrets.PYRD_TUNNEL_ID }}
        
        run: |
          # access to shell script executables
          chmod +x ./basis_tunnel_host.sh
          chmod +x ./python_script_run.sh

          pip install -r requirements.txt

          setsid ./basis_tunnel_host.sh > /dev/null 2>&1 < /dev/null &

          setsid ./python_script_run.sh > /dev/null 2>&1 < /dev/null &

          sleep infinity